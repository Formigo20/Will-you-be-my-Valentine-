<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Valentine üíò</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: Arial, sans-serif;
  color:white;
  overflow:hidden;
  background:
    linear-gradient(#00000088,#00000088),
    url("photo.jpg") center/cover no-repeat fixed;
}

/* -------- PAGE 1 (CARD) -------- */
.card{
  width:min(860px,92vw);
  padding:34px;
  border-radius:24px;
  text-align:center;
  position:relative;
  box-shadow:0 20px 60px #00000055;
  background:
    linear-gradient(#000000aa,#000000aa),
    url("photo3.jpg") center/cover no-repeat;
  transition: opacity 260ms ease, transform 260ms ease;
}

.card.hide{
  opacity:0;
  transform: scale(0.98);
  pointer-events:none;
}

h1{font-size:46px;margin:0 0 14px;}
.love-text{line-height:1.7;font-size:19px;margin:0;}

.cta{
  margin-top:26px;
  display:flex;
  gap:12px;
  justify-content:center;
  position:relative;
  min-height:70px;
}

.yes{
  background:linear-gradient(135deg,#ff4d6d,#ff9f1c);
  border:0;
  padding:14px 20px;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
  position:relative;
  z-index:2;
}

/* NO BUTTON */
.no{
  position:absolute;
  left:220px;
  width:120px;
  height:56px;
  border-radius:14px;
  border:1px solid #ffffff55;
  background:#1e293b;
  color:white;
  font-weight:900;
  font-size:18px;
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
  box-shadow:0 12px 30px #00000055;
  overflow:visible;
}

.no::after{
  content:"";
  position:absolute;
  top:-22px;
  right:-22px;
  width:60px;
  height:60px;
  background:url("angry.jpg") center/cover no-repeat;
  border-radius:12px;
  pointer-events:none;
}

/* -------- HEART TRANSITION -------- */
.heartBig{
  position:fixed;
  transform: translate(-50%,-50%) rotate(-45deg);
  background: var(--c,#ff4d88);
  pointer-events:none;
  z-index:9999;
  opacity:1;
}

.heartBig::before,
.heartBig::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:inherit;
  border-radius:50%;
}
.heartBig::before{ top:-50%; left:0; }
.heartBig::after{ left:50%; top:0; }

@keyframes fillHearts{
  0%{
    transform: translate(-50%,-50%) rotate(-45deg) scale(0.35);
    opacity:1;
  }
  70%{
    transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(-45deg) scale(1.55);
    opacity:1;
  }
  100%{
    transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(-45deg) scale(1.55);
    opacity:0;
  }
}

/* -------- PAGE 2 -------- */
#page2{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  z-index:10000;
  background:url("photo2.jpg") center/cover no-repeat;
  opacity:0;
  transition: opacity 400ms ease;
}
#page2.show{ opacity:1; }

#page2 .overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(#00000055,#00000055);
}

#page2 .big{
  position:relative;
  text-align:center;
  color:#ff0000;
  font-family:"Times New Roman",serif;
  font-weight:900;
  letter-spacing:2px;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000;
}

#page2 .my{font-size:clamp(52px,7vw,92px);}
#page2 .val{
  font-size:clamp(72px,10vw,160px);
  position:relative;
  z-index:2;
}
</style>
</head>

<body>

<div class="card" id="page1">
  <h1>Will you be my Valentine? üíò</h1>

  <p class="love-text">
    I love your energy, the way you light up every room without even trying.<br>
    I love how your eyes sparkle when you talk about something that excites you.<br>
    Being with you feels warm, safe, and real.<br>
    So‚Ä¶ will you make February 14th our day?
  </p>

  <div class="cta" id="cta">
    <button class="yes" id="yesBtn">YES üòç</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</div>

<div id="page2">
  <div class="overlay"></div>
  <div class="big">
    <div class="my">MY</div>
    <div class="val">VALENTINE</div>
  </div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const cta=document.getElementById("cta");
const page1=document.getElementById("page1");
const page2=document.getElementById("page2");

function moveNo(){
  const r=cta.getBoundingClientRect();
  noBtn.style.left=Math.random()*(r.width-120)+"px";
  noBtn.style.top=Math.random()*(r.height-56)+"px";
}
noBtn.onmouseenter=moveNo;

/* HEART FILL SLOW */
function heartFill(){
  const colors=["#ff4d88","#ff66a3","#ff85b3","#ff99c2","#ffc2dc"];
  const btn=yesBtn.getBoundingClientRect();
  const cx=btn.left+btn.width/2;
  const cy=btn.top+btn.height/2;

  const dur=3000; // MAIS LENTO

  for(let i=0;i<150;i++){
    const h=document.createElement("div");
    h.className="heartBig";
    h.style.width="140px";
    h.style.height="140px";
    h.style.left=cx+"px";
    h.style.top=cy+"px";
    h.style.setProperty("--c",colors[Math.floor(Math.random()*colors.length)]);

    const angle=Math.random()*Math.PI*2;
    const dist=window.innerWidth*1.2;

    h.style.setProperty("--dx",Math.cos(angle)*dist+"px");
    h.style.setProperty("--dy",Math.sin(angle)*dist+"px");

    h.style.animation=`fillHearts ${dur}ms cubic-bezier(.22,.61,.36,1) forwards`;
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),dur+200);
  }
}

yesBtn.onclick=()=>{
  yesBtn.innerText="MY VALENTINE üíò";
  page1.classList.add("hide");
  page2.style.display="grid";
  setTimeout(()=>page2.classList.add("show"),200);
  heartFill();
};
</script>

</body>
</html>
