<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Valentine üíò</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: Arial, sans-serif;
  color:white;
  overflow:hidden;
  background:
    linear-gradient(#00000088,#00000088),
    url("photo.jpg") center/cover no-repeat fixed;
}

/* -------- PAGE 1 -------- */
.card{
  width:min(760px,92vw);
  padding:28px;
  border-radius:24px;
  text-align:center;
  position:relative;
  box-shadow:0 20px 60px #00000055;
  background:
    linear-gradient(#000000aa,#000000aa),
    url("photo3.jpg") center/cover no-repeat;
}

h1{font-size:42px;margin-bottom:12px;}
.love-text{line-height:1.6;font-size:18px;margin-top:10px;}

.cta{
  margin-top:24px;
  display:flex;
  gap:12px;
  justify-content:center;
  position:relative;
  min-height:70px;
}

.yes{
  background:linear-gradient(135deg,#ff4d6d,#ff9f1c);
  border:0;
  padding:14px 20px;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
  position:relative;
  z-index:2;
}

.no{
  position:absolute;
  left:220px;
  width:120px;
  height:56px;
  border-radius:14px;
  border:1px solid #ffffff55;
  background:#1e293b;
  color:white;
  font-weight:900;
  font-size:18px;
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
  box-shadow:0 12px 30px #00000055;
  overflow:visible;
}

.no::after{
  content:"";
  position:absolute;
  top:-22px;
  right:-22px;
  width:60px;
  height:60px;
  background:url("angry.jpg") center/cover no-repeat;
  border-radius:12px;
  pointer-events:none;
}

/* -------- HEART TRANSITION (BIG) -------- */
.heartBig{
  position:fixed;
  width:120px;
  height:120px;
  transform: translate(-50%,-50%) rotate(-45deg);
  background: var(--c,#ff4d88);
  pointer-events:none;
  z-index:9999;
  opacity:.95;
}

.heartBig::before,
.heartBig::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:inherit;
  border-radius:50%;
}

.heartBig::before{ top:-50%; left:0; }
.heartBig::after{ left:50%; top:0; }

@keyframes fillHearts{
  to{
    transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(-45deg) scale(1.6);
    opacity:1;
  }
}

/* -------- PAGE 2 -------- */
#page2{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  z-index:10000;
  background:url("photo2.jpg") center/cover no-repeat;
}

#page2 .overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(#00000055,#00000055);
}

#page2 .big{
  position:relative;
  text-align:center;
  color:#ff0000;
  font-family:"Times New Roman",serif;
  font-weight:900;
  letter-spacing:2px;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000;
}

#page2 .my{
  font-size:clamp(52px,7vw,92px);
  line-height:1;
}

#page2 .val{
  font-size:clamp(72px,10vw,160px);
  line-height:1;
  position:relative;
  z-index:2;
}

#page2 .heartTop,
#page2 .heartBR{
  position:absolute;
  background:#ff0000;
  transform:rotate(-45deg);
  border-radius:10px;
}

#page2 .heartTop{
  width:80px;height:80px;
  top:-20px;left:20%;
  z-index:3;
}

#page2 .heartBR{
  width:120px;height:120px;
  bottom:-20px;right:8%;
  z-index:1; /* behind text */
}

#page2 .heartTop::before,
#page2 .heartTop::after,
#page2 .heartBR::before,
#page2 .heartBR::after{
  content:"";
  position:absolute;
  width:100%;height:100%;
  background:#ff0000;
  border-radius:50%;
}

#page2 .heartTop::before,
#page2 .heartBR::before{top:-50%;left:0;}
#page2 .heartTop::after,
#page2 .heartBR::after{left:50%;top:0;}
</style>
</head>

<body>

<div class="card">
<h1>Will you be my Valentine? üíò</h1>
<p class="love-text">
I love your energy, the way you light up every room without even trying.<br>
I love how your eyes sparkle when you talk about something that excites you.<br>
Being with you feels warm, safe, and real.<br>
So‚Ä¶ will you make February 14th our day?
</p>

<div class="cta" id="cta">
<button class="yes" id="yesBtn">YES üòç</button>
<button class="no" id="noBtn">NO</button>
</div>
</div>

<div id="page2">
<div class="overlay"></div>
<div class="big">
<div class="heartTop"></div>
<div class="heartBR"></div>
<div class="my">MY</div>
<div class="val">VALENTINE</div>
</div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const cta=document.getElementById("cta");
const page2=document.getElementById("page2");

function moveNo(){
const rect=cta.getBoundingClientRect();
noBtn.style.left=Math.random()*(rect.width-120)+"px";
noBtn.style.top=Math.random()*40+"px";
}
noBtn.addEventListener("mouseenter",moveNo);

/* BIG HEART FILL */
function heartFill(){
const colors=["#ff4d88","#ff66a3","#ff85b3","#ff99c2","#ffb3d1"];
const btn=yesBtn.getBoundingClientRect();
const cx=btn.left+btn.width/2;
const cy=btn.top+btn.height/2;

for(let i=0;i<45;i++){
let h=document.createElement("div");
h.className="heartBig";
h.style.left=cx+"px";
h.style.top=cy+"px";
h.style.setProperty("--c",colors[Math.floor(Math.random()*colors.length)]);

const angle=Math.random()*Math.PI*2;
const dist=window.innerWidth*0.9;
h.style.setProperty("--dx",Math.cos(angle)*dist+"px");
h.style.setProperty("--dy",Math.sin(angle)*dist+"px");

h.style.animation="fillHearts 1.2s ease-out forwards";
document.body.appendChild(h);
setTimeout(()=>h.remove(),1400);
}
}

yesBtn.onclick=()=>{
yesBtn.innerText="MY VALENTINE üíò";
heartFill();
setTimeout(()=>{page2.style.display="grid";},1100);
};
</script>

</body>
</html>
