<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido especial üíò</title>

  <style>
    :root { --card:#ffffff12; --txt:#f6f7ff; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--txt);

      background:
        linear-gradient(135deg, #00000088, #00000088),
        url("photo.jpg") center/cover no-repeat fixed;

      overflow:hidden;
    }

    .card{
      width:min(720px, 92vw);
      background: var(--card);
      border:1px solid #ffffff1f;
      border-radius: 24px;
      padding: 28px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px #00000055;
      position: relative;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4vw, 44px);
      line-height:1.05;
    }

    p{
      margin: 10px 0 0;
      font-size: clamp(16px, 2.2vw, 18px);
      color:#f1f2ffcc;
    }

    .cta{
      margin-top: 24px;
      display:flex;
      gap:12px;
      align-items:center;
      position: relative;
      min-height: 70px;
    }

    button{
      border:0;
      cursor:pointer;
      user-select:none;
      padding: 14px 18px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 16px;
      transition: transform .12s ease, filter .12s ease;
    }

    .yes{
      background: linear-gradient(135deg, #ff4d6d, #ff9f1c);
      color:#1b0b12;
      box-shadow: 0 12px 30px #ff4d6d44;
    }

    .yes:hover{
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    .no{
      background:#ffffff14;
      color: var(--txt);
      border:1px solid #ffffff2a;
      position: absolute;
      left: 220px;
      top: 0px;
      box-shadow: 0 12px 30px #00000022;
    }

    .no:hover{ filter: brightness(1.05); }

    .final{
      display:none;
      margin-top: 16px;
      padding: 14px 16px;
      background:#22c55e1a;
      border:1px solid #22c55e44;
      border-radius: 14px;
      color:#dcffe5;
      font-weight: 600;
    }

    .heart{
      position:absolute;
      bottom:18px;
      right:18px;
      font-size: 22px;
      opacity:.85;
      transform: rotate(10deg);
    }

    /* confetti */
    .confetti{
      position: fixed;
      top:-10px;
      width:10px;
      height:14px;
      opacity:.9;
      border-radius: 3px;
      animation: fall linear forwards;
      pointer-events:none;
    }

    @keyframes fall{
      to{
        transform: translateY(calc(100vh + 40px)) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <main class="card">
    <h1>Queres ser a minha Valentim? üíò</h1>
    <p>
      Prometo tratar-te como a minha pessoa favorita (porque √©s).
      Topas fazer do dia 14 o nosso dia?
    </p>

    <div class="cta" id="cta">
      <button class="yes" id="yesBtn">SIM, ACEITO! üòç</button>
      <button class="no" id="noBtn">N√£o üòÖ</button>
    </div>

    <div class="final" id="finalBox">
      ü•∞ YESSS! Ent√£o est√° combinado. Prepara-te: encontro, mimos e um plano que eu tratei.
    </div>

    <div class="heart">üíó</div>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const finalBox = document.getElementById("finalBox");

    function launchConfetti(count = 140){
      const colors = ["#ff4d6d", "#ff9f1c", "#7c3aed", "#22c55e", "#60a5fa", "#f472b6"];
      for(let i=0;i<count;i++){
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random()*100 + "vw";
        c.style.background = colors[Math.floor(Math.random()*colors.length)];
        c.style.animationDuration = (2.2 + Math.random()*1.6) + "s";
        c.style.width = (6 + Math.random()*10) + "px";
        c.style.height = (8 + Math.random()*16) + "px";
        document.body.appendChild(c);
        c.addEventListener("animationend", ()=> c.remove());
      }
    }

    yesBtn.addEventListener("click", () => {
      yesBtn.disabled = true;
      yesBtn.textContent = "Awwww üò≠üíò";
      finalBox.style.display = "block";
      launchConfetti();
      if (navigator.vibrate) navigator.vibrate([40, 30, 40]);
    });

    const noBtn = document.getElementById("noBtn");
    const cta = document.getElementById("cta");

    function moveNoButton() {
      const padding = 8;
      const ctaRect = cta.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = ctaRect.width - btnRect.width - padding;
      const maxY = ctaRect.height - btnRect.height - padding;

      const x = padding + Math.random() * Math.max(0, maxX);
      const y = padding + Math.random() * Math.max(0, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    setTimeout(moveNoButton, 400);
  </script>

</body>
</html>
