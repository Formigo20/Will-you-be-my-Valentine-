<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Valentine ðŸ’˜</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      background:
        linear-gradient(#00000088,#00000088),
        url("photo.jpg") center/cover no-repeat fixed;
    }

    .card {
      width: min(760px, 92vw);
      padding: 28px;
      border-radius: 24px;
      text-align: center;
      position: relative;
      box-shadow: 0 20px 60px #00000055;
      background: #000000aa;
      transition: opacity 10s ease-in-out;
    }

    .card.fade-out {
      opacity: 0;
    }

    .cta {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      justify-content: center;
      position: relative;
      min-height: 70px;
    }

    .yes {
      background: linear-gradient(135deg,#ff4d6d,#ff9f1c);
      border: 0;
      padding: 14px 20px;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .no {
      position: absolute;
      left: 220px;
      width: 120px;
      height: 56px;
      border-radius: 14px;
      border: 1px solid #ffffff55;
      background: #1e293b;
      color: white;
      font-weight: 900;
      font-size: 18px;
    }

    .no::after {
      content: "";
      position: absolute;
      top: -22px;
      right: -22px;
      width: 60px;
      height: 60px;
      background: url("angry.jpg") center/cover no-repeat;
      border-radius: 12px;
      pointer-events: none;
    }

    .heartBig {
      position: fixed;
      transform: translate(-50%, -50%) rotate(-45deg);
      background: var(--c, #ff4d88);
      pointer-events: none;
      z-index: 9999;
      opacity: 0.5;
    }

    .heartBig::before,
}


yesBtn.onclick = () => {
yesBtn.disabled = true;
yesBtn.innerText = "MY VALENTINE ðŸ’˜";
document.querySelector(".card").classList.add("fade-out");


const dur = 10000;


setTimeout(() => {
document.querySelector(".card").style.display = "none";
page2.style.display = "grid";
requestAnimationFrame(() => page2.classList.add("show"));
addFloatingHearts();
}, dur);


heartFill(dur);
};


function heartFill(duration) {
const colors = ["#ff4d88", "#ff66a3", "#ff85b3", "#ff99c2", "#ffb3d1", "#ffc2dc"];
const btn = yesBtn.getBoundingClientRect();
const cx = btn.left + btn.width / 2;
const cy = btn.top + btn.height / 2;


const w = window.innerWidth, h = window.innerHeight;
const count = 200;
const maxR = Math.hypot(w, h) * 0.9;


for (let i = 0; i < count; i++) {
const heart = document.createElement("div");
heart.className = "heartBig";
const s = 60 + Math.random() * 80;
heart.style.width = s + "px";
heart.style.height = s + "px";
heart.style.left = cx + "px";
heart.style.top = cy + "px";
heart.style.setProperty("--c", colors[Math.floor(Math.random() * colors.length)]);


const angle = (i / count) * Math.PI * 2 + (Math.random() * 0.2 - 0.1);
const dist = (0.4 + Math.random() * 0.6) * maxR;
heart.style.setProperty("--dx", (Math.cos(angle) * dist) + "px");
heart.style.setProperty("--dy", (Math.sin(angle) * dist) + "px");


heart.style.animation = `fillHearts ${duration}ms ease-out forwards`;
document.body.appendChild(heart);
setTimeout(() => heart.remove(), duration + 200);
}
}


function addFloatingHearts() {
for (let i = 0; i < 80; i++) {
const h = document.createElement("div");
h.className = "overlayHeart";
const size = 20 + Math.random() * 80;
h.style.setProperty("--size", size + "px");
h.style.top = Math.random() * 100 + "%";
h.style.left = Math.random() * 100 + "%";
page2.appendChild(h);
}
}
</script>


</body>
</html>
