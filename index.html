<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Valentine üíò</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: linear-gradient(#00000088,#00000088), url("photo.jpg") center/cover no-repeat fixed;
      font-family: Arial, sans-serif;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .card {
      width: min(760px, 92vw);
      padding: 28px;
      border-radius: 24px;
      text-align: center;
      background: rgba(0,0,0,0.65);
      color: white;
      box-shadow: 0 20px 60px #00000055;
      transition: opacity 10s ease-in-out;
    }
    .card.fade-out { opacity: 0; transition: opacity 10s ease-in-out; }
    h1 { font-size: 48px; margin-bottom: 16px; }
    .love-text { font-size: 20px; line-height: 1.6; }
    .cta { margin-top: 24px; display: flex; gap: 12px; justify-content: center; position: relative; min-height: 70px; }
    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff9f1c);
      border: 0;
      padding: 14px 20px;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    .no {
      position: absolute;
      left: 220px;
      width: 120px;
      height: 56px;
      border-radius: 14px;
      border: 1px solid #ffffff55;
      background: #1e293b;
      color: white;
      font-weight: 900;
      font-size: 18px;
      box-shadow: 0 12px 30px #00000055;
    }

    #page2 {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 10000;
      background: transparent;
    }
    #page2.show { display: grid; }

    .valentine-text {
      font-size: clamp(96px, 12vw, 160px);
      font-family: 'Times New Roman', serif;
      font-weight: 900;
      color: #ff0000;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      z-index: 10;
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }

    .scattered-heart {
      position: absolute;
      background: rgba(255, 0, 102, 0.25);
      transform: rotate(-45deg);
      border-radius: 20%;
      z-index: 5;
    }
    .scattered-heart::before,
    .scattered-heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }
    .scattered-heart::before { top: -50%; left: 0; }
    .scattered-heart::after { left: 50%; top: 0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p class="love-text">
      I love your energy, the way you light up every room without even trying.<br>
      I love how your eyes sparkle when you talk about something that excites you.<br>
      Being with you feels warm, safe, and real. So‚Ä¶ will you make February 14th our day?
    </p>
    <div class="cta" id="cta">
      <button class="yes" id="yesBtn">YES üòç</button>
      <button class="no" id="noBtn">NO</button>
    </div>
  </div>

  <div id="page2">
    <div class="valentine-text">MY VALENTINE</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const cta = document.getElementById("cta");
    const page2 = document.getElementById("page2");

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); }, { passive: false });

    function moveNo() {
      const rect = cta.getBoundingClientRect();
      const maxX = Math.max(0, rect.width - 120);
      const maxY = Math.max(0, rect.height - 56);
      noBtn.style.left = (Math.random() * maxX) + "px";
      noBtn.style.top = (Math.random() * maxY) + "px";
    }

    function scatterHearts() {
      const colors = ["#ff4d88", "#ff66a3", "#ff85b3", "#ff99c2"];
      const w = window.innerWidth, h = window.innerHeight;
      const count = 100;

      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "scattered-heart";
        const size = 30 + Math.random() * 60;
        heart.style.width = size + "px";
        heart.style.height = size + "px";
        heart.style.left = (Math.random() * w) + "px";
        heart.style.top = (Math.random() * h) + "px";
        heart.style.background = colors[Math.floor(Math.random() * colors.length)] + "40";
        page2.appendChild(heart);
      }
    }

    yesBtn.onclick = () => {
      yesBtn.disabled = true;
      yesBtn.innerText = "MY VALENTINE üíò";
      document.querySelector(".card").classList.add("fade-out");
      setTimeout(() => {
        page2.classList.add("show");
        scatterHearts();
        document.querySelector(".card").style.display = "none";
      }, 10000);
    };
  </script>
</body>
</html>
