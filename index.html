<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Valentine üíò</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      background:
        linear-gradient(#00000088,#00000088),
        url("photo.jpg") center/cover no-repeat fixed;
    }

    .card {
      width: min(760px, 92vw);
      padding: 28px;
      border-radius: 24px;
      text-align: center;
      position: relative;
      box-shadow: 0 20px 60px #00000055;
      background:
        linear-gradient(#000000aa,#000000aa),
        url("photo3.jpg") center/cover no-repeat;
      transition: opacity 3s ease-in-out;
    }

    .card.fade-out {
      opacity: 0;
    }

    h1 { font-size: 42px; margin-bottom: 12px; }
    .love-text { line-height: 1.6; font-size: 18px; margin-top: 10px; }

    .cta {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      justify-content: center;
      position: relative;
      min-height: 70px;
    }

    .yes {
      background: linear-gradient(135deg,#ff4d6d,#ff9f1c);
      border: 0;
      padding: 14px 20px;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .no {
      position: absolute;
      left: 220px;
      width: 120px;
      height: 56px;
      border-radius: 14px;
      border: 1px solid #ffffff55;
      background: url("angry.jpg") center/cover no-repeat;
      color: white;
      font-weight: 900;
      font-size: 18px;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                   -1px 1px 0 #000, 1px 1px 0 #000;
      box-shadow: 0 12px 30px #00000055;
    }

    .no::after {
      content: none;
    }

    .heartBig {
      position: fixed;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%) rotate(-45deg);
      background: var(--c, #ff4d88);
      pointer-events: none;
      z-index: 9999;
      opacity: 0.4;
    }

    .heartBig::before,
    .heartBig::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }

    .heartBig::before { top: -50%; left: 0; }
    .heartBig::after { left: 50%; top: 0; }

    @keyframes fillHearts {
      0% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(0.3);
        opacity: 0.5;
      }
      85% {
        transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(-45deg) scale(1.5);
        opacity: 0.4;
      }
      100% {
        transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(-45deg) scale(1.5);
        opacity: 0;
      }
    }

    #page2 {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      z-index: 10000;
      background:
        linear-gradient(#00000088,#00000088),
        url("photo.jpg") center/cover no-repeat fixed;
      opacity: 0;
      transition: opacity 300ms ease;
    }

    #page2.show { opacity: 1; }

    #page2 .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(#00000055,#00000055);
    }

    #page2 .big {
      position: relative;
      text-align: center;
      color: #ff0000;
      font-family: "Times New Roman", serif;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    #page2 .my {
      font-size: clamp(52px, 7vw, 92px);
      line-height: 1;
    }

    #page2 .val {
      font-size: clamp(72px, 10vw, 160px);
      line-height: 1;
      position: relative;
      z-index: 2;
    }

    #page2 .gif-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      z-index: 3;
      position: relative;
    }

    #page2 .gif-container img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine? üíò</h1>
  <p class="love-text">
    I love your energy, the way you light up every room without even trying.<br>
    I love how your eyes sparkle when you talk about something that excites you.<br>
    Being with you feels warm, safe, and real. So‚Ä¶ will you make February 14th our day?
  </p>
  <div class="cta" id="cta">
    <button class="yes" id="yesBtn">YES üòç</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</div>

<div id="page2">
  <div class="overlay"></div>
  <div class="big">
    <div class="heartTop"></div>
    <div class="heartBR"></div>
    <div class="my">MY</div>
    <div class="val">VALENTINE</div>
    <div class="gif-container">
      <img src="photo4.jpg" alt="gif1">
      <img src="photo5.jpg" alt="gif2">
      <img src="photo6.jpg" alt="gif3">
      <img src="photo7.jpg" alt="gif4">
    </div>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const page2 = document.getElementById("page2");

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); }, { passive: false });

  function moveNo() {
    const w = window.innerWidth - 120;
    const h = window.innerHeight - 56;
    noBtn.style.left = Math.random() * w + "px";
    noBtn.style.top = Math.random() * h + "px";
  }

  yesBtn.onclick = () => {
    yesBtn.disabled = true;
    yesBtn.innerText = "MY VALENTINE üíò";
    document.querySelector(".card").classList.add("fade-out");
    const dur = 3000;
    setTimeout(() => {
      document.querySelector(".card").style.display = "none";
      page2.style.display = "grid";
      requestAnimationFrame(() => page2.classList.add("show"));
    }, dur);
    heartFill(dur);
    if (navigator.vibrate) navigator.vibrate([40, 30, 40]);
  };

  function heartFill(duration) {
    const colors = ["#ff4d88", "#ff66a3", "#ff85b3", "#ff99c2", "#ffb3d1", "#ffc2dc"];
    const btn = yesBtn.getBoundingClientRect();
    const cx = btn.left + btn.width / 2;
    const cy = btn.top + btn.height / 2;
    const w = window.innerWidth, h = window.innerHeight;
    const area = w * h;
    const baseSize = 120 * 120;
    const count = Math.max(120, Math.min(300, Math.round(area / (baseSize * 0.6))));
    const maxR = Math.hypot(w, h) * 0.92;
    for (let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.className = "heartBig";
      const s = 72 + Math.random() * 90;
      heart.style.width = s + "px";
      heart.style.height = s + "px";
      heart.style.left = cx + "px";
      heart.style.top = cy + "px";
      heart.style.setProperty("--c", colors[Math.floor(Math.random() * colors.length)]);
      const angle = (i / count) * Math.PI * 2 + (Math.random() * 0.18 - 0.09);
      const dist = (0.55 + Math.random() * 0.55) * maxR;
      heart.style.setProperty("--dx", (Math.cos(angle) * dist) + "px");
      heart.style.setProperty("--dy", (Math.sin(angle) * dist) + "px");
      heart.style.animation = `fillHearts ${duration}ms ease-out forwards`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration + 100);
    }
  }
</script>

</body>
</html>
