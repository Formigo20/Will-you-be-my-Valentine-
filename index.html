
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Valentine üíò</title>
  <style>
    *{box-sizing:border-box;}
    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Arial, sans-serif;
      color:white;
      overflow:hidden;
      background:
        linear-gradient(#00000088,#00000088),
        url("photo.jpg") center/cover no-repeat fixed;
    }

    .card {
      width:min(760px,92vw);
      padding:28px;
      border-radius:24px;
      text-align:center;
      position:relative;
      box-shadow:0 20px 60px #00000055;
      background:
        linear-gradient(#000000aa,#000000aa),
        url("photo3.jpg") center/cover no-repeat;
      transition: opacity 8s ease-in-out;
    }
    .card.fade-out {
      opacity: 0;
    }

    h1{font-size:42px;margin-bottom:12px;}
    .love-text{line-height:1.6;font-size:18px;margin-top:10px;}

    .cta {
      margin-top:24px;
      display:flex;
      gap:12px;
      justify-content:center;
      position:relative;
      min-height:200px;
    }

    .yes {
      background:linear-gradient(135deg,#ff4d6d,#ff9f1c);
      border:0;
      padding: 6px 10px;
      font-size: 14px;
      border-radius:14px;
      font-weight:bold;
      cursor:pointer;
      position:relative;
      z-index:2;
    }

    .no {
      position:absolute;
      left:220px;
      top:0;
      width:120px;
      height:56px;
      border-radius:14px;
      border:1px solid #ffffff55;
      background:url("angry.jpg") center/cover no-repeat;
      color:white;
      font-weight:900;
      font-size:18px;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      box-shadow:0 12px 30px #00000055;
      overflow:visible;
    }

    .heartBig {
      position:fixed;
      width:120px;
      height:120px;
      transform: translate(-50%,-50%) rotate(-45deg);
      background: var(--c,#ff4d88);
      pointer-events:none;
      z-index:9999;
      opacity:1;
    }

    .heartBig::before,
    .heartBig::after {
      content:"";
      position:absolute;
      width:100%;
      height:100%;
      background:inherit;
      border-radius:50%;
    }
    .heartBig::before{ top:-50%; left:0; }
    .heartBig::after{ left:50%; top:0; }

    @keyframes fillHearts {
      0% {
        transform: translate(-50%,-50%) rotate(-45deg) scale(0.4);
        opacity:1;
      }
      70% {
        transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(-45deg) scale(1.55);
        opacity:1;
      }
      100% {
        transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(-45deg) scale(1.55);
        opacity:0;
      }
    }

    #page2 {
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      z-index:10000;
      background:url("photo.jpg") center/cover no-repeat;
      opacity:0;
      transition: opacity 8s ease;
    }

    #page2.show { opacity:1; }

    #page2 .overlay {
      position:absolute;
      inset:0;
      background:linear-gradient(#00000055,#00000055);
    }

    #page2 .big {
      position:relative;
      text-align:center;
      color:#ff0000;
      font-family:"Times New Roman",serif;
      font-weight:900;
      letter-spacing:2px;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    #page2 .my {
      font-size:clamp(52px,7vw,92px);
      line-height:1;
    }

    #page2 .val {
      font-size:clamp(72px,10vw,160px);
      line-height:1;
      position:relative;
      z-index:2;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine? üíò</h1>
  <p class="love-text">
    I love your energy, the way you light up every room without even trying.<br>
    I love how your eyes sparkle when you talk about something that excites you.<br>
    I love the way you allow yourself to be vulnerable with me.<br>
    So‚Ä¶ will you make February 14th our day?
  </p>
  <div class="cta" id="cta">
    <button class="yes" id="yesBtn">YES üòç</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</div>

<div id="page2">
  <div class="overlay"></div>
  <div class="big">
    <div class="my">MY</div>
    <div class="val">VALENTINE</div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const page2 = document.getElementById("page2");

function moveNo() {
  const buttonRect = noBtn.getBoundingClientRect();
  const centerX = buttonRect.left + buttonRect.width / 2;
  const centerY = buttonRect.top + buttonRect.height / 2;
  const maxRadius = 189;

  let offsetX, offsetY, newLeft, newTop;
  let attempts = 0;
  const maxAttempts = 30;

  do {
    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * maxRadius;

    offsetX = Math.cos(angle) * distance;
    offsetY = Math.sin(angle) * distance;

    newLeft = Math.min(Math.max(0, centerX + offsetX - buttonRect.width / 2), window.innerWidth - buttonRect.width);
    newTop = Math.min(Math.max(0, centerY + offsetY - buttonRect.height / 2), window.innerHeight - buttonRect.height);
    attempts++;
  } while ((newLeft < 0 || newTop < 0 || newLeft + buttonRect.width > window.innerWidth || newTop + buttonRect.height > window.innerHeight) && attempts < maxAttempts);

  noBtn.style.left = `${newLeft}px`;
  noBtn.style.top = `${newTop}px`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); }, { passive: false });

function heartFill(){
  const colors=["#ff4d88","#ff66a3","#ff85b3","#ff99c2","#ffb3d1","#ffc2dc"];
  const btn=yesBtn.getBoundingClientRect();
  const cx=btn.left+btn.width/2;
  const cy=btn.top+btn.height/2;
  const w=window.innerWidth, h=window.innerHeight;
  const area=w*h;
  const baseSize=120*120;
  const count=Math.max(140, Math.min(320, Math.round(area/(baseSize * 0.6))));
  page2.style.display="grid";
  requestAnimationFrame(()=> page2.classList.add("show"));
  const maxR=Math.hypot(w, h)*0.92;
  const dur=1350;

  for(let i=0;i<count;i++){
    const heart=document.createElement("div");
    heart.className="heartBig";
    const s=72 + Math.random()*110;
    heart.style.width=s+"px";
    heart.style.height=s+"px";
    heart.style.left=cx+"px";
    heart.style.top=cy+"px";
    heart.style.setProperty("--c", colors[Math.floor(Math.random()*colors.length)]);

    const angle = (i / count) * Math.PI * 2 + (Math.random()*0.18 - 0.09);
    const dist  = (0.55 + Math.random()*0.55) * maxR;

    heart.style.setProperty("--dx", (Math.cos(angle)*dist)+"px");
    heart.style.setProperty("--dy", (Math.sin(angle)*dist)+"px");

    heart.style.animation = `fillHearts ${dur}ms ease-out forwards`;

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), dur+80);
  }

  return dur;
}

yesBtn.onclick = () => {
  yesBtn.disabled = true;
  yesBtn.innerText = "MY VALENTINE üíò";
  document.querySelector(".card").classList.add("fade-out");
  const dur = heartFill();
  setTimeout(() => {
    document.querySelector(".card").style.display = "none";
  }, dur);
  if (navigator.vibrate) navigator.vibrate([40, 30, 40]);
};
</script>
</body>
</html>
