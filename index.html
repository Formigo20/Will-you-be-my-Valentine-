      color: red;

    }
    .heart {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255,0,100,0.3);
      transform: rotate(-45deg);
      border-radius: 10px;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before {
      top: -50%;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 50%;
    }
  </style>
